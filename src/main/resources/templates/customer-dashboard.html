<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid">
            <h1 class="mt-4" style="font-family: 'Courgette';font-size: 34px; margin-left: 50px"
                th:text="'Good Evening ' + ${customer.customer_fname} + '!'"/>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-5">
                        <ol class="breadcrumb mb-6">
                            <li class="breadcrumb-item active">Search Rides</li>
                        </ol>

                        <form th:action="@{/search-rides}" th:object="${trip}">
                            <div class="col-md-6">
                                <label>Select Source</label>
                                <!--                                <select class="form-control form-control-solid" name="source" id="selectsource">-->
                                <!--                                    &lt;!&ndash;<option th:each="ride" option>@{source}</option>&ndash;&gt;-->
                                <!--                                    <option value="5">5</option>-->
                                <!--                                    <option value="3">3</option>-->
                                <!--                                </select>-->

                                <select class="form-control" name="source" id="source">
                                    <option th:each="source : ${sourceList}" th:value="${source}"
                                            th:text="${source}"></option>
                                </select>
                            </div>
                            <br/>

                            <div class="col-md-6">
                                <label for="selectdestination">Select Destination</label>
                                <select class="form-control form-control-solid" name="destination"
                                        id="selectdestination">
                                    <!--<option th:each="ride" option>@{source}</option>-->
                                    <option th:each="destination : ${destinationList}" th:value="${destination}"
                                            th:text="${destination}"></option>
                                </select>
                            </div>
                            <br/>

                            <input th:attr="name='trip_id'" th:value="-1" type="hidden"/>
                            <input th:attr="name='location_id'" th:value="-1" type="hidden"/>
                            <input th:attr="name='vehicle_id'" th:value="-1" type="hidden"/>
                            <input th:attr="name='vehicleowner_id'" th:value="-1" type="hidden"/>
                            <input th:attr="name='customer_id'" th:value="${customer.customer_id}" type="hidden"/>
                            <input th:attr="name='estimated_kms'" th:value="-1" type="hidden"/>
                            <input th:attr="name='kms_travelled'" th:value="-1" type="hidden"/>
                            <input th:attr="name='timestamp'" th:value="'12:00'" type="hidden"/>
                            <input th:attr="name='available_seats'" th:value="-1" type="hidden"/>

                            <input class="btn btn-secondary" type="submit" value="Search Ride">
                        </form>

                        <div class="col-xl-3 col-md-6" th:action="@{/book-ride}" th:each="ride: ${listOfRides}"
                             th:method="post">
                            <div class="card bg-warning text-white mb-4">
                                <br/>
                                <!--                                <div class="card-body" style="padding:2px 6px"><span th:text="${ride.numberPlate}"></span></div>-->
                                <div class="card-body" style="padding:2px 6px"><span
                                        th:text="${ride.numberPlate}"></span></div>
                                <div class="card-body" style="padding:2px 6px">Source: <span th:text="${source}"></span>
                                </div>
                                <div class="card-body" style="padding:2px 6px">Destination: <span
                                        th:text="${destination}"></span></div>
                                <div class="card-body" style="padding:2px 6px">Available Seats: <span
                                        th:text="${ride.availableSeats}"></span></div>
                                <div class="card-footer d-flex align-items-center justify-content-between">
                                    <input class="btn btn-secondary" type="submit" value="Book Ride">
                                </div>

                                <!--                                <div class="card-footer d-flex align-items-center justify-content-between">-->
                                <!--                                    <a class="small text-white stretched-link" th:onclick="javascript:alertShowdetails(\'' + ${vehicle}+ '\')">View Details</a>-->
                                <!--                                    <div class="small text-white"><i class="fas fa-angle-right"></i></div>-->
                                <!--                                </div>-->
                            </div>
                        </div>

                    </div>

                    <div class="col-md-5">
                        <ol class="breadcrumb mb-6">
                            <li class="breadcrumb-item active">Upcoming Rides</li>
                        </ol>

                        <div class="col-xl-3 col-md-6" th:each="upcomingRide: ${upcomingRides}">
                            <div class="card bg-primary text-white mb-4">
                                <br/>
                                <div class="card-body" style="padding:2px 6px">Source: <span
                                        th:text="${upcomingRide.source}"></span></div>
                                <div class="card-body" style="padding:2px 6px">Destination: <span
                                        th:text="${upcomingRide.destination}"></span></div>
                                <div class="card-body" style="padding:2px 6px">Time: <span
                                        th:text="${upcomingRide.timestamp}"></span></div>
                            </div>
                        </div>
